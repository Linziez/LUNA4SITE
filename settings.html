   <body>

   <div class="settings-container">
      <div class="settings-card">
         <h3>About:Blank</h3>
         <p>Cloak the site in an about:blank page.</p>
         <button onclick="AB()">Open Popup</button>
      </div>
          <div class="settings-card">
        <h3>Set Panic Key</h3>
        <p>Quickly open a educational site, when the teacher comes.</p>
        <input type="text" id="eventKeyInput" placeholder="Panic Key" class="key-form">
        <input class="key-form" placeholder="Panic Link" type="text" id="linkInput" value>
  <button class="key-button" value="Save" onclick="saveEventKey()">Save</button>
          </input>
      </div>
       <div class="settings-card">
        <h3>Set Background Image</h3>
        <p>Change the site's background image.</p>
         <input type="text" id="background-input" placeholder="Enter image URL">
         <button class="key-button" id="save-button">Save</button>
         <button class="key-button" id="reset-button">Reset</button>
      </div>
            <div class="settings-card">
        <h3>Tab Cloaker</h3>
        <p>Makes the site look educational.</p>
    <select id="dropdown" onchange="handleDropdownChange(this)">
    <option value="Classroom">Default</option>
    <option value="Classroom">Google Classroom</option>
    <option value="Google">Google</option>
    <option value="Drive">Google Drive</option>
    <option value="Clever">Clever</option>
    <option value="Schoology">Schoology</option>
    <option value="Gmail">Gmail</option>
    <option value="Khan">Khan Academy</option>
</select>
    <input class="key-form" type="text" id="icon" placeholder="Change Tab Icon" name="icon">
    <input class="key-form" type="text" id="name" name="name" placeholder="Change Tab Name">
    <button class="key-button" value="Save" onclick="saveIcon(); saveName(); redirectToMainDomain()">Save</button>
      </div>
